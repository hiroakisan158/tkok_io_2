<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
  <style>
    #gameScreen {
      display: none;
    }
    #retryScreen {
      display: none;
    }
  </style>

  <script>
    const xhr = new XMLHttpRequest();
    xhr.withCredentials = true;
  </script>
  
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <br />
            <input type="text" id="username-input" placeholder="Username" />
            <br />
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Start Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <canvas id="canvas"></canvas>
          <h6>Your length is: <span id = "gameSnakeSizeDisplay"></span></h6>
        </div>
      </div>

      <div id="retryScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <h3>GAME OVER !! Your length was <span id = "gameSnakefinalSizeDisplay"></span></h3>
            <br />
            <input type="text" id="reusername-input" placeholder="Username" />
            <br />
            <button
              type="submit"
              class="btn btn-success"
              id="retryGameButton"
            >
              Retry Game
            </button>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
